<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./shoppingCart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <script src="/JS/js/cookie.js"></script>
    <script src="./shoppingCart.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <span>Shopping Cart</span>
        </nav>
    </header>

    <main>
        <div class="goodsList">
            <div class="good">
                <img src="./img/Apple.png" alt="" class="good-img">
                <div class="good-info">
                    <span class="good-name">苹果</span>
                    <span class="engName">Apple</span>
                    <span class="price">￥2.99</span>
                    <button class="add">加入购物车</button>
                </div>
            </div>
            <div class="good">
                <img src="./img/Beer.png" alt="" class="good-img">
                <div class="good-info">
                    <span class="good-name">啤酒</span>
                    <span class="engName">Beer</span>
                    <span class="price">￥14.99</span>
                    </span>
                    <button class="add">加入购物车</button>
                </div>
            </div>
            <div class="good">
                <img src="./img/Milk.png" alt="" class="good-img">
                <div class="good-info">
                    <span class="good-name">牛奶</span>
                    <span class="engName">Milk</span>
                    <span class="price">￥4.99</span>
                    <button class="add">加入购物车</button>
                </div>
            </div>
            <div class="good">
                <img src="./img/Doughnut.png" alt="" class="good-img">
                <div class="good-info">
                    <span class="good-name">甜甜圈</span>
                    <span class="engName">Doughnut</span>
                    <span class="price">￥19.99</span>
                    <button class="add">加入购物车</button>
                </div>
            </div>
            <div class="good">
                <img src="./img/Bread.png" alt="" class="good-img">
                <div class="good-info">
                    <span class="good-name">面包</span>
                    <span class="engName">Bread</span>
                    <span class="price">￥3.99</span>
                    <button class="add">加入购物车</button>
                </div>
            </div>
            <div class="good">
                <img src="./img/Ambergine.png" alt="" class="good-img">
                <div class="good-info">
                    <span class="good-name">茄子</span>
                    <span class="engName">Ambergine</span>
                    <span class="price">￥3.49</span>
                    <button class="add">加入购物车</button>
                </div>
            </div>
            <div class="good">
                <img src="./img/Lettuce.png" alt="" class="good-img">
                <div class="good-info">
                    <span class="good-name">生菜</span>
                    <span class="engName">Lettuce</span>
                    <span class="price">￥2.99</span>
                    <button class="add">加入购物车</button>
                </div>
            </div>
            <div class="good">
                <img src="./img/Flour.png" alt="" class="good-img">
                <div class="good-info">
                    <span class="good-name">谷物</span>
                    <span class="engName">Flour</span>
                    <span class="price">￥17.99</span>
                    <button class="add">加入购物车</button>
                </div>
            </div>
            
        </div>

        <div class="shoppingCart">
            <h2>CART</h2>
            <table>
                <thead>
                <tr>
                    <th>
                        商品
                        <br>
                        Item
                    </th>
                    <th>
                        价格
                        <br>
                        Price
                    </th>
                    <th>
                        数量
                        <br>
                        Quantity
                    </th>
                </tr>
                </thead>
                
                <tbody>
                    
                </tbody>
            </table>
            <div class="total">
                <span>Total</span>
                <span class="total-money">￥0</span>
            </div>
            <button class="buy">结算</button>
        </div>
    </main>

    <footer>
        <span>Thanks</span>
    </footer>

</body>

</html>
